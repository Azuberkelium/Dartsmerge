<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartsMerge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DartsMerge</h1>
    <div class="score-container">
        <div class="score-box">
            <h2>High Score:</h2>
            <span id="high-score-value">0</span>
        </div>
        <div class="score-box">
            <h2>Current Score:</h2>
            <span id="current-score-value">0</span>
        </div>
    </div>
    
    <div class="game-container">
        <div id="game-grid"></div>
    </div>

    <div class="drop-zone-container">
        <h2>Drop Zone</h2>
        <div id="drop-zone"></div>
    </div>

    <div class="block-selection-container">
        <h2>Block Selection</h2>
        <div class="block-selection"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
